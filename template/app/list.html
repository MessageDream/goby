{{template "base/header" .}}
<di class="mainWrap navslide">
  <di class="ui aligned padded five column grid stackable">
    {{range .Apps}}
    <di class="column">
      <a href="{{AppSubURL}}/web/app/{{.Name}}" />
      <div class="ui segment">
        <div class="ui link card">
          <div class="content">
            <img class="right floated mini ui image" src="{{AppSubURL}}/img/goby.png">
            <div class="header">
              {{.Name}}
            </div>
            <div class="meta">
             {{range $k,$v := .Collaborators}} {{if eq .Permission "Owner"}} {{$k}} {{end}}
              {{end}} 
            </div>
          </div>
          <div class="content">
            <div class="ui list">
              <div class="item">
                <i class="users icon"></i>
                <div class="content">
                  {{len .Collaborators}} Collaborators
                </div>
              </div>
              <div class="item">
                <i class="tag icon"></i>
                <div class="content">
                  {{len .Deployments}} Deployments
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </di>
    {{end}}
  </di>
</di>
{{template "base/footer" .}}
